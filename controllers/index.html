<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body
    style="margin: 0; padding: 0; box-sizing: border-box; background-color: rgb(137, 137, 240);"
>
    <div
        style="font-family: monospace;"
    >
        <h4
            style="text-align: center; 
            color: white;
            background-color: rgb(137, 137, 240);
            padding: 12px;"
        >
            Bienvenido ${name} !
        </h4>

        <img 
            src="cid:foto" 
            alt="registrado"
            style="width: 100%; object-fit: cover; min-height: 250px;"
        >

        <div
            style="text-align: center; color: white; background-color: cornflowerblue;"
        >
            <h4>Registrado con exito!</h4>

        </div>

        <footer 
            style="text-align: center; padding: 10px; background-color: rgb(137, 137, 240); color: white;"
        >
            <h5>Todos los derechos reservados</h5>

        </footer>
    </div>
</body>
</html>
